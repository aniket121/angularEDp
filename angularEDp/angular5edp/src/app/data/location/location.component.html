<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Data', 'Data Location']" icon="table"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
    
  </div>
<sa-widgets-grid> 
<div class="row">
      <article class="col-sm-9 col-md-9 col-lg-9">

         <div sa-widget [editbutton]="false" [fullscreenbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>

            <h2>Data Location</h2>
            <div class="align-left">
              <a  class="addLocation" (click)="lgModal.show()">
               <i class="fa fa-plus"></i> <span class="hidden-mobile">Add</span>
             </a>
              <a  class="addLocation" (click)="tagModal.show()">
               <i class="fa fa-plus"></i> <span class="hidden-mobile">Add/Edit Tag</span>
             </a>
           </div>
          </header>


            <div>
              <div class="widget-body no-padding">
                <div class="lightest-gray-bg">
      <div class="row"  style="padding: 8px 12px">
      <div class="col-md-6">
        <div class="input-group">
            <div class="icon-addon">
                <input type="text" id="search" class="form-control"  [(ngModel)]="controls.filter"
                    placeholder='Type to filter the table...'
                    (keyup)='updateFilter($event)'>
                <label style="z-index: 22" for="search" class="fa fa-search" rel="tooltip" title="search"></label>
            </div>
        </div>
    </div>
    
  </div>
      <ngx-datatable

      style="height: 50vh" 

        #myTable
        class='table-striped'
        [columnMode]="'force'"
        [headerHeight]="40"
        [footerHeight]="45"
        [rowHeight]="35"
        [scrollbarV]="35"
        [rows]="rows"

        [cssClasses]= "{
            sortAscending: 'fa fa-sort-up',
            sortDescending: 'fa fa-sort-down',
            pagerLeftArrow: 'fa  fa-angle-left',
            pagerRightArrow: 'fa fa-angle-right',
            pagerPrevious: 'fa fa-angle-double-left',
            pagerNext: 'fa fa-angle-double-right'
          }"
        >


        <!-- Column Templates -->
         
        <ngx-datatable-column name="age" [resizeable]="true" [sortable]="true" [draggable]="true"[canAutoResize]="true" >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row.age}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="position" [resizeable]="true" [sortable]="true" [draggable]="true"[canAutoResize]="true">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong>{{row.position}}</strong>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="name" [resizeable]="true" [sortable]="true" [draggable]="true"[canAutoResize]="true" >
          <ng-template let-row="row" ngx-datatable-cell-template>
            <strong (click)="get(row)">{{row.office}}</strong>

          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="office" [resizeable]="true" [sortable]="true" [draggable]="true"[canAutoResize]="true">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
           <strong>{{row.name}}</strong>
          </ng-template>
        </ngx-datatable-column>
         <ngx-datatable-column name="Action" [resizeable]="true" [sortable]="true" [draggable]="true"[canAutoResize]="true">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
           <div>
              <i class="fa fa-edit" (click)="edit(row)" ></i> &nbsp;&nbsp;
              <i class="fa fa-trash" (click)="delete(row)"></i>
            </div> 
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>


    </div>
              </div>
            </div>
         </div>


      </article>
    </div>
</sa-widgets-grid>
</div>

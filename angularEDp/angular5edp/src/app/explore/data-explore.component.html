<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Data Explore']" icon="table"
                        class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <sa-widgets-grid>


    <div class="row">
      <article class="col-sm-12">

         <div class="col-sm-6 pull-right">
        <div sa-widget [editbutton]="false" color="darken">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Data Location</h2></header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable
                [options]="{
                colReorder: true,
              ajax: 'assets/api/tables/datatables.standard.json',
              columns: [ {data: 'id'}, {data: 'name'}, {data: 'phone'}, {data: 'company'}, {data: 'zip'}, {data: 'city'}, {data: 'date'} ] }"
                paginationLength="true" tableClass="table table-striped table-bordered table-hover"
                width="100%">
                <thead>
                <tr>
                  <th data-hide="phone">ID</th>
                  <th data-class="expand"><i
                    class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                    Name
                  </th>
                  <th data-hide="phone"><i
                    class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i>
                    Phone
                  </th>
                  <th>Company</th>
                  <th data-hide="phone,tablet"><i
                    class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Zip
                  </th>
                  <th data-hide="phone,tablet">City</th>
                  <th data-hide="phone,tablet"><i
                    class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Date
                  </th>
                </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6" >
       <div sa-widget [editbutton]="false" color="darken">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Data Result</h2></header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable
                [options]="{
                colReorder: true,
              ajax: 'assets/api/tables/datatables.standard.json',
              columns: [ {data: 'id'}, {data: 'name'}, {data: 'phone'}, {data: 'company'}, {data: 'zip'}, {data: 'city'}, {data: 'date'} ] }"
                paginationLength="true" tableClass="table table-striped table-bordered table-hover"
                width="100%">
                <thead>
                <tr>
                  <th data-hide="phone">ID</th>
                  <th data-class="expand"><i
                    class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                    Name
                  </th>
                  <th data-hide="phone"><i
                    class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i>
                    Phone
                  </th>
                  <th>Company</th>
                  <th data-hide="phone,tablet"><i
                    class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Zip
                  </th>
                  <th data-hide="phone,tablet">City</th>
                  <th data-hide="phone,tablet"><i
                    class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Date
                  </th>
                </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </div>
      </div>
       <div sa-widget [editbutton]="false" class="pull-right" color="darken col-sm-6">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Data Store</h2></header>
          <div>
            <div class="widget-body no-padding">
              <sa-datatable
                [options]="{
                colReorder: true,
              ajax: 'assets/api/tables/datatables.standard.json',
              columns: [ {data: 'id'}, {data: 'name'}, {data: 'phone'}, {data: 'company'}, {data: 'zip'}, {data: 'city'}, {data: 'date'} ] }"
                paginationLength="true" tableClass="table table-striped table-bordered table-hover"
                width="100%">
                <thead>
                <tr>
                  <th data-hide="phone">ID</th>
                  <th data-class="expand"><i
                    class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                    Name
                  </th>
                  <th data-hide="phone"><i
                    class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i>
                    Phone
                  </th>
                  <th>Company</th>
                  <th data-hide="phone,tablet"><i
                    class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Zip
                  </th>
                  <th data-hide="phone,tablet">City</th>
                  <th data-hide="phone,tablet"><i
                    class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                    Date
                  </th>
                </tr>
                </thead>
              </sa-datatable>
            </div>
          </div>
        </div>
        
      </article>


    </div>

  </sa-widgets-grid>
</div>
